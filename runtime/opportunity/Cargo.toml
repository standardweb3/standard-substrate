orml-currencies = { path = "../../orml/currencies", default-features = false }
orml-tokens = { path = "../../orml/tokens", default-features = false }
orml-traits = { path = "../../orml/traits", default-features = false }
pallet-asset-registry = { path = "../../pallets/asset-registry", default-features= false }
pallet-standard-oracle = { path = "../../pallets/oracle", default-features= false }
pallet-standard-market = { path = '../../pallets/market', default_features = false }
pallet-standard-vault = { path = '../../pallets/vault', default_features = false }
pallet-grandpa = {default-features = false, version = '3.0.0', git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1"}
pallet-scheduler = { default-features = false, version = '3.0.0', git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1" }
sp-consensus-babe = {default-features = false, version = '0.9.0', git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1"}
pallet-indices = {default-features = false, version = '3.0.0', git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1"}
# identity pallet
pallet-identity = { version = "3.0.0", default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1"}
pallet-collective = { version = "3.0.0", default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1"}
pallet-elections-phragmen = { version = "3.0.0", default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1"}
# treasury pallet
pallet-tips = { version = "3.0.0", default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1"}
pallet-bounties = { version = "3.0.0", default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1"}
pallet-treasury = { version = "3.0.0", default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1"}
# consensus pallet
pallet-babe = {default-features = false, version = '3.0.0', git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1"}
pallet-template = { path = "../../pallets/template", default-features = false }

primitives = {default-features = false, path = "../../primitives"}

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

