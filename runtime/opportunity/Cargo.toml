[build-dependencies.substrate-wasm-builder]
git = 'https://github.com/paritytech/substrate.git'
branch = 'rococo-v1'
version = '4.0.0'

[package]
authors = ['Anonymous']
edition = '2018'
homepage = 'https://substrate.dev'
license = 'Unlicense'
name = 'opportunity-runtime'
repository = 'https://github.com/substrate-developer-hub/substrate-parachain-template'

version = '2.0.0'

[dependencies]
smallvec = "1.6.1"
static_assertions = "1.1.0"
pallet-staking = {default-features = false, version = '3.0.0', git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1"}
pallet-staking-reward-curve = {default-features = false, version = '3.0.0', git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1"}
pallet-offences = {default-features = false, version = '3.0.0', git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1"}
pallet-authorship = {default-features = false, version = '3.0.0', git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1"}
sp-authority-discovery = {default-features = false, version = '3.0.0', git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1"}
pallet-authority-discovery = {default-features = false, version = '3.0.0', git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1"}
frame-election-provider-support = {default-features = false, version = '3.0.0', git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1"}
pallet-im-online = {default-features = false, version = '3.0.0', git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1"}
pallet-session = {default-features = false, version = '3.0.0', git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1"}
